<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presente pra VitÃ³ria ðŸ’–</title>
  <link rel="stylesheet" href="/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Tela do jogo */
    .game-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .game-content {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .heart {
      font-size: 80px;
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .title {
      color: white;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .subtitle {
      color: white;
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .instruction {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .instruction p {
      font-size: 1.1rem;
      color: #333;
      margin: 0;
    }

    .surprise-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(238, 90, 111, 0.4);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      z-index: 10;
    }

    .surprise-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(238, 90, 111, 0.6);
    }

    .surprise-button:active {
      transform: scale(0.95);
    }

    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 25px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    .hint p {
      margin: 0;
      color: #333;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* Tela final */
    .final-screen {
      min-height: 100vh;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .final-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .final-title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .final-message-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      width: 100%;
      max-width: 600px;
    }

    .final-message-card p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    .final-message-card p:last-child {
      margin-bottom: 0;
    }

    .couple-photo {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    .restart-button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;
    }

    .restart-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .title {
        font-size: 2.3rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .heart {
        font-size: 60px;
      }

      .surprise-button {
        padding: 12px 25px;
        font-size: 1.1rem;
      }

      .final-title {
        font-size: 2rem;
      }

      .final-message-card {
        padding: 25px 20px;
      }

      .final-message-card p {
        font-size: 1.1rem;
      }

      .hint {
        bottom: 20px;
        left: 10px;
        right: 10px;
        transform: none;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }

      .final-message-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.jsx"></script>
</body>
</html>
